<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Let's play a game.</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <section class="section-top">
        <div class="row">
        
        <h1>Guess a number between 1-100.</h1>
            <p class="long-copy">Come on, I dare you.</p>
    
        </div>
        </section>
        
        <section class="section-mid">
        <div class="row">
        <p class="long-copy">
            <input id="guess" type="text"/>
        
       <br><br>
        <a href="#" id="submit" class="btn btn-full" onclick="playersGuessSubmission()">Is this right?</a>
        <a href="#" class="btn btn-ghost" onclick="provideHint()">Hint</a>
            <br><br>
        </p>
        <p class="long-copy" id="results"></p>
        <p class="long-copy" id="lowerHigher"></p>
        <p class="long-copy" id="hint"></p>
        </div>
            </section>
          
     <section class="section-bottom">
        <div class="row">
        <h1>Wasn't that fun? Let's play again.</h1>
            <p class="long-copy">
            <a href="#" onclick ="playAgain()" class="btn btn-full">Sure.</a>
            </p>
        </div>
            </section>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
        <script src="guessingGame.js"></script>
        
    </body>
</html>
